<div class="page" data-ng-controller="settingsCtrl">

    <div class="row ui-section">
        <div class="col-lg-12 clearfix">
            <h2 class="section-header">Mail Settings</h2>
            <p>All fields are mandatory</p>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body padding-xl">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">

                            <form class="form-horizontal" role="form" name="form">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email"
                                            ng-model="mail.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" name="email"
                                            autocomplete="off">
                                        <div ng-show="form.email.$error.pattern">
                                            <span style="color: red !important;">Enter valid email address</span><br>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" name="username"
                                            placeholder="Username" ng-model="mail.username" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Username" ng-model="mail.password" autocomplete="off"
                                            ng-disabled="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <md-button type="submit" class="md-raised md-primary btn-w-md" ng-disabled="!mail.username || !mail.email || !mail.password"
                                            ng-click="updateemailsettings(mail)">Save</md-button>
                                        <div class="divider"></div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>



</div>
