<!doctype html>
<html class="no-js">

<head>

    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-TRFNDZW');</script>
    <!-- End Google Tag Manager -->

    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SkyeBrowse</title>
    <meta name="description" content="Car Crash Forensics, Simplified with Autonomous Drones">
    <meta name="keywords" content="Drone, 3D model, 3D, Accident, Car, Crash, Forensics, Autonomous, Startup">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <!-- google fonts -->
    <script type="text/javascript">
        WebFontConfig = {
            google: {
                families: ['Roboto:100,300,400,400italic,500,700:latin']
            }
        };
        (function () {
            var wf = document.createElement('script');
            wf.src = 'node_modules/webfontloader/webfontloader.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();

    </script>


    <!-- Needs images, font... therefore can not be part of main.css -->
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" href="vendors/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- end Needs images -->


    <link rel="stylesheet" href="styles/main.css">

</head>

<body data-ng-app="app" id="app" class="app" data-custom-page data-ng-controller="AppCtrl" data-ng-class=" { 'layout-boxed': main.layout === 'boxed', 
                            'nav-collapsed-min': main.isMenuCollapsed
          } ">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TRFNDZW" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="loader-container"></div>

    <header data-ng-include=" 'app/layout/header.html' " id="header" class="header-container " data-ng-class="{ 'header-fixed': main.fixedHeader,
                                  'bg-white': ['11','12','13','14','15','16','21'].indexOf(main.skin) >= 0,
                                  'bg-dark': main.skin === '31',
                                  'bg-primary': ['22','32'].indexOf(main.skin) >= 0,
                                  'bg-success': ['23','33'].indexOf(main.skin) >= 0,
                                  'bg-info': ['24','34'].indexOf(main.skin) >= 0,
                                  'bg-warning': ['25','35'].indexOf(main.skin) >= 0,
                                  'bg-danger': ['26','36'].indexOf(main.skin) >= 0
                 }">

    </header>

    <div class="main-container" data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
        <aside data-ng-include=" 'app/layout/sidebar.html' " data-ng-controller="sidebarCtrl" id="nav-container" class="nav-container"
            data-ng-class="{ 'nav-fixed': main.fixedSidebar,
                                    'nav-horizontal': main.menu === 'horizontal',
                                    'nav-vertical': main.menu === 'vertical',
                                    'bg-white': ['31','32','33','34','35','36'].indexOf(main.skin) >= 0,
                                    'bg-dark': ['31','32','33','34','35','36'].indexOf(main.skin) < 0
                   }">
        </aside>

        <div id="content" class="content-container">
            <section data-ui-view class="view-container {{main.pageTransition.class}}"></section>
        </div>

    </div>

    <!--<aside data-ng-include=" 'app/layout/customizer.html' "></aside>-->


    <script src="scripts/vendor.js"></script>


    <script src="scripts/ui.js"></script>


    <script src="scripts/app.js"></script>
</body>

</html>
