<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#!/">SkyeBrowse</a></h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" required class="form-control" ng-model="user.username">
                                        <span class="input-bar"></span>
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-11 col-sm-11 col-xs-11">
                                        <div class="form-group">
                                            <div class="ui-input-group">
                                                <input type="{{inputType}}" required class="form-control" ng-model="user.password"
                                                    ng-enter="login(user)">
                                                <span class="input-bar"></span>
                                                <label>Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-sm-1 col-xs-1 spacing" ng-click="hideShowPassword()">
                                        <i class="material-icons" style="font-size:15px;" ng-show="hideshow">visibility</i>
                                        <i class="material-icons" style="font-size: 15px;" ng-show="!hideshow">visibility_off</i>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a ng-click="login(user)" class="color-primary">Sign in</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
