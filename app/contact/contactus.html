<div class="page" data-ng-controller="contactCtrl">

    <div class="row ui-section">
        <div class="col-lg-12 clearfix">
            <h2 class="section-header">Contact Us</h2>
            <p>All fields are mandatory</p>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body padding-xl">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">

                            <form class="form-horizontal" role="form" name="form">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                            ng-model="contact.name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email"
                                            ng-model="contact.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" name="email"
                                            autocomplete="off">
                                        <div ng-show="form.email.$error.pattern">
                                            <span style="color: red !important;">Enter valid email address</span><br>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="mobile" placeholder="Mobile"
                                            ng-model="contact.mobile" name="mobile" autocomplete="off" only-digits2
                                            ng-pattern="/^\+?\d{3}[- ]?\d{3}[- ]?\d{4}$/">
                                        <div ng-show="form.mobile.$error.pattern">
                                            <span style="color: red !important;">Please match pattern "123-456-7890"
                                            </span><br>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Subject</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                                            ng-model="contact.subject" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="description" name="description" placeholder="Description"
                                            ng-model="contact.description" autocomplete="off"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <md-button type="submit" class="md-raised md-primary btn-w-md" ng-disabled="!contact.name || !contact.email || !contact.subject || !contact.description || !contact.mobile"
                                            ng-click="save(contact)">Send</md-button>
                                        <div class="divider"></div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>



</div>
