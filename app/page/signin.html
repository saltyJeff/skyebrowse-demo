<div class="page-signin" ng-controller="authCtrl">

    <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-TRFNDZW');</script>
        <!-- End Google Tag Manager -->

    <div class="wrapper">
        <div class="main-body">

            <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TRFNDZW"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#!/">SkyeBrowse</a></h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" required class="form-control" ng-model="user.username">
                                        <span class="input-bar"></span>
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-11 col-sm-11 col-xs-11">
                                        <div class="form-group">
                                            <div class="ui-input-group">
                                                <input type="{{inputType}}" required class="form-control" ng-model="user.password"
                                                    ng-enter="login(user)">
                                                <span class="input-bar"></span>
                                                <label>Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-sm-1 col-xs-1 spacing" ng-click="hideShowPassword()">
                                        <i class="material-icons" style="font-size:15px;" ng-show="hideshow">visibility</i>
                                        <i class="material-icons" style="font-size: 15px;" ng-show="!hideshow">visibility_off</i>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a ng-click="login(user)" class="color-primary">Sign in</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
