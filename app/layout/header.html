<header class="top-header clearfix" data-ng-controller="headerCtrl">
    <div ui-preloader></div>

    <!-- Logo -->
    <div class="logo" ng-class="{ 'bg-dark': ['11','31'].indexOf(main.skin) >= 0,
                     'bg-white': main.skin === '21',
                     'bg-primary': ['12','22','32'].indexOf(main.skin) >= 0,
                     'bg-success': ['13','23','33'].indexOf(main.skin) >= 0,
                     'bg-info': ['14','24','34'].indexOf(main.skin) >= 0,
                     'bg-warning': ['15','25','35'].indexOf(main.skin) >= 0,
                     'bg-danger': ['16','26','36'].indexOf(main.skin) >= 0 }">
        <a href="#!/">
            <span class="logo-icon material-icons">dashboard</span>
            <span class="logo-text">SkyeBrowse</span>
        </a>
    </div>

    <!-- needs to be put after logo to make it work -->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav">
        <ul class="nav-left list-unstyled">
            <li>
                <md-button class="header-btn toggle-min" data-toggle-nav-collapsed-min aria-label="toggle-nav-collapsed-min"><i
                        class="material-icons">menu</i></md-button>
            </li>

        </ul>

        <ul class="nav-right pull-right list-unstyled">
            <li>
                <md-menu>
                    <button style="border: none; color: transparent; background: transparent; height: 60px;">
                        <!--<img ng-src="{{image}}" alt="" class="img-circle img30_30" ng-show="image != null">
                        <img ng-src="assets/images/profile.png" alt="" class="img-circle img30_30" ng-show="image == null">-->
                    </button>
                    <!-- <md-menu-content class="top-header-dropdown" width="3">
                        <md-menu-item><md-button aria-label="menu" ng-href="#!/profile"><md-icon class="material-icons">account_circle</md-icon><span data-translate="MY_PROFILE"></span></md-button></md-menu-item>
                        
                        <md-menu-item><md-button aria-label="menu" href="#!/page/signin"><md-icon class="material-icons">exit_to_app</md-icon><span data-translate="LOG_OUT"></span></md-button></md-menu-item>
                    </md-menu-content>-->
                </md-menu>

            </li>

        </ul>
    </div>
</header>
