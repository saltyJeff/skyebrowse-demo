<div class="page page-video" data-ng-controller="viewvideoCtrl">
    <div class="overlay1" ng-show="showloading">
        <div class="loading-img"></div>
    </div>
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Add Video</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body padding-xl">
                    <form role="form" name="form">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">

                                <span class="space"></span>
                                <div class="form-group">

                                    <label for="" class="col-sm-2">Upload Video <span style="color:#f44336;">*</span></label>
                                    <div class="row">
                                        <div class="col-md-2 col-sm-6 btnspace">
                                            <label for="file-input">
                                                <div class="filediv">ChooseFile</div>
                                            </label>
                                            <input type="file" id="file-input" style="display: none;" file>
                                        </div>
                                        <div class="col-md-6 col-sm-6  textspace" style="padding-top: 2px;">
                                            {{filename}}

                                        </div>
                                    </div>
                                </div>

                                <span class="space"></span>
                                <div class="form-group">
                                    <label for="" class="col-sm-2" style="padding-top: 25px;">State <span style="color:#f44336;">*</span></label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-3" style="padding-left: 0px !important;">
                                            <md-select ng-model="video.state">
                                                <md-option ng-repeat="data in states" ng-value="data">
                                                    {{data.name}} ({{data.statename}})
                                                </md-option>
                                            </md-select>
                                        </div>
                                    </div>
                                </div>

                                <span class="space"></span>
                                <div class="row" style="padding-top: 1em; padding-left: 15px;">
                                    <div class="col-sm-3">
                                        <md-button type="submit" class="md-primary md-raised btn-w-md " ng-click="upload(video)"
                                            ng-disabled="!filename || !video.state">Submit</md-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
